<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="style.css">
    <title>Error 404 (Page not found)</title>

  </head>

  <body>

    <nav>
      <p class="navbar">404 Not Found</p>
    </nav>

    <div class="section">
      <img class="image" src="../resources/Scarecrow.png" alt="Scarecrow">
      <div>
        <h1 class="highlight">
          I have bad news for you
        </h1>
        <p class="description">
          The page you are looking for 
          might be removed or is temporarily 
          unavailable
        </p>
        <button type="button" class="btn">
          Back to homepage
        </button>
      </div>
    </div>

    <footer>
      <p class="footer">
        Husin Muhammad Assegaff @ DevChallenges.io 
      </p>
    </footer>

  </body>
</html>
